<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad390);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px #ff4081;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff4081; }
      to   { text-shadow: 0 0 20px #ff80ab, 0 0 30px #ff4081; }
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s ease-in infinite;
    }
    .balloon:before {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
    }
    @keyframes float {
      0%   { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(10deg); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t b·∫°n ng·ªçc üéÇ</h1>
  <h2 style="color:white;">Ch√∫c b·∫°n tu·ªïi m·ªõi th·∫≠t nhi·ªÅu ni·ªÅm vui, s·ª©c kh·ªèe v√† th√†nh c√¥ng üíñ. V√† ch√∫c b·∫°n s·ªõm ng√†y l·∫•y ch·ªìng nh√© !</h2>
  <canvas id="fireworks"></canvas>

  <script>
    // t·∫°o b√≥ng bay ng·∫´u nhi√™n
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      balloon.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 7000);
    }
    setInterval(createBalloon, 600);

    // hi·ªáu ·ª©ng ph√°o hoa
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: 2,
            alpha: 1
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.02;
        });
      }
      draw() {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${p.alpha})`;
          ctx.fill();
        });
      }
    }

    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    setInterval(() => {
      fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height / 2));
    }, 1500);
  </script>
</body>
</html>
